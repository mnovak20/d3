<!DOCTYPE HTML>

<html>

<head>
		<title>d3 test</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>


<body>


<script>
	var canvas = d3.select('body')
									.append('svg')
									.attr('width',500)
									.attr('height',500);


	var circles = canvas.append('circle')
									.attr('r',50)
									.attr('cx', 150)
									.attr('cy',150)
									.attr('fill','steelblue');

	var rectangs = canvas.append('rect')
									.attr('width',140)
									.attr('height',80); 
	var lines = canvas.append('line')
									.attr('x1',200)
									.attr('y1',200)
									.attr('x2',250)
									.attr('y2',300)
									.attr('stroke-width',1)
									.attr('stroke','steelblue');


</script>





</body>


</html>
